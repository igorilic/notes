<ion-view view-title="Notes">
  <ion-content>
    <div class="padding">
      <a href="#/add" class="button button-block button-calm">New Note</a>
    </div>
    <ion-list>
      <ion-item href="#/edit/{{note.id}}" class="item-remove-animate" ng-repeat="note in vm.notes">
        <h2>{{note.title}}</h2>
        <p>{{note.description}}</p>
        <ion-option-button
            class="button-assertive"
            ng-click="vm.remove(note.id)">
            Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
