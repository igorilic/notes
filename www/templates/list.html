<ion-view view-title="Notes">
  <ion-content>
    <div class="padding">
      <a href="#/add" class="button button-block button-calm">New Note</a>
    </div>
    <ul class="list">
      <a href="#/edit/{{note.id}}" class="item" ng-repeat="note in vm.notes">
        <h2>{{note.title}}</h2>
        <p>{{note.description}}</p>
      </a>
    </ul>
  </ion-content>
</ion-view>
